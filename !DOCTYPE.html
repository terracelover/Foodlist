<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Food List</title>
  <link rel="stylesheet" href="styles.css"> <!-- Link your CSS file here -->
</head>

<body>
  <div class="container">
    <h1>✨❤️Food List❤️✨</h1>
    <form id="food-form" enctype="multipart/form-data">
      <label for="restaurant">Restaurace:</label>
      <input type="text" id="restaurant" name="restaurant" required>
      <label for="restaurant-image">Fotka restaurace:</label>
      <input type="file" id="restaurant-image" name="restaurant-image" accept="image/*" required>
      <label for="food">Jídlo:</label>
      <input type="text" id="food" name="food" required>
      <label for="rating">Hodnocení:</label>
      <input type="number" id="rating" name="rating" min="1" max="5" required>
      <button type="submit">Add Food</button>
    </form>
    <ul id="food-list"></ul>
  </div>

  <script src="script.js"></script> <!-- Link your JavaScript file here -->
</body>

</html>
